<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<!-- Stylish Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1a001f, #3d0066);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}

.container {
  text-align: center;
  z-index: 10;
}

/* Stylish purple title */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 4rem;
  color: #d580ff;
  margin-bottom: 30px;
  text-shadow: 0 0 15px rgba(213,128,255,0.8);
}

/* Buttons in Times New Roman */
button {
  font-family: "Times New Roman", Times, serif;
  padding: 12px 28px;
  font-size: 1.3rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  position: absolute;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #b300ff;
  color: white;
  position: static;
  margin-right: 20px;
}

#noBtn {
  background: #660066;
  color: white;
}

#message {
  margin-top: 30px;
  font-size: 2rem;
  display: none;
  color: #ffccff;
}

/* Slideshow */
#slideshow {
  margin-top: 20px;
  width: 240px;
  height: 240px;
  border-radius: 15px;
  display: none;
  object-fit: cover;
  box-shadow: 0 0 20px rgba(255,255,255,0.4);
}

/* Fireworks */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  background: yellow;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}
@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}

/* Music button */
#musicBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #d580ff;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>Will You Be My Valentine?</h1>
  <button id="yesBtn">Yes ðŸ’œ</button>
  <button id="noBtn">No ðŸ™ˆ</button>
  <div id="message">YAYYY!!! I knew it ðŸ’–âœ¨</div>
  <img id="slideshow" src="">
</div>

<button id="musicBtn">Play Music ðŸŽµ</button>

<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const slideshow = document.getElementById("slideshow");
const musicBtn = document.getElementById("musicBtn");
const music = document.getElementById("bgMusic");

/* Music play */
musicBtn.onclick = () => music.play();

/* Runaway No button */
function moveNoButton() {
  const maxX = window.innerWidth - 100;
  const maxY = window.innerHeight - 100;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’œ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

/* Slideshow photos (USE THESE FILE NAMES IN REPO) */
const photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
let photoIndex = 0;

function startSlideshow() {
  slideshow.style.display = "block";
  slideshow.src = photos[photoIndex];
  setInterval(() => {
    photoIndex = (photoIndex + 1) % photos.length;
    slideshow.src = photos[photoIndex];
  }, 2500);
}

/* Fireworks */
function startFireworks() {
  for (let i = 0; i < 40; i++) {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = "50%";
    fw.style.top = "50%";
    fw.style.setProperty("--x", (Math.random() - 0.5) * 500 + "px");
    fw.style.setProperty("--y", (Math.random() - 0.5) * 500 + "px");
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
  }
}

/* Yes click magic */
yesBtn.addEventListener("click", () => {
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  message.style.display = "block";
  startSlideshow();
  startFireworks();
});
</script>

</body>
</html>
